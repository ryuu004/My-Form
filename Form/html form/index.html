<!DOCTYPE html>
<html lang="en">
<head>
    <title>form</title>
</head>
<body>
    <form>
        <label for="first_name">first name:</label>
        <input type="text" id="first_name" name="first_name" placeholder="Rhyio">

        <br><br>

        <label for="last_name">last name:</label>
        <input type="text" id="last_name" name="last_name" placeholder="Tahari">

        <br><br>

        <label for="male">male</label>
        <input type="radio" value="male" id="male" name="gender">
        <label for="female">female</label>
        <input type="radio" value="female" id="female" name="gender">

        <br><br>

        <select id="payment">
            <option value="visa">visa</option>
            <option value="gcash">gcash</option>
            <option value="gcash">credit card</option>
        </select>

        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="rhyiotahari@gmail.com">

        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" maxlength="12">max 12 characters

        <br><br>

        <label for="quantity">quantity</label>
        <input type="number" id="quantity" name="quantity" min="0" max="100">

        <br><br>

        <label for="number">Number</label>
        <input type="tel" id="number" name="number">
        
        
        <br><br>

        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday">

        <br><br>

        <label for="slider">rate us</label>
        1<input type="range" step="25" value="100">5

        <br><br>

        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="subscribe" name="subscribe">

        <br><br>

        <label for="file">input file</label>
        <input type="file" id="file" name="file">

        <br><br>

        <input type="reset">
        <input type="submit">
        
    </input>        
    </form>
</body>
</html>
